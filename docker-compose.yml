services:
  nestjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017/nestjs-learning


  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - "mongo_data:/data/db"


volumes:
  mongo_data: